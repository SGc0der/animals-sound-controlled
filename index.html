<html>
    <head>
        <!--ml5-->
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <!--bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <title>Animal Voice Recognition</title>
        <link rel="stylesheet" href="style.css">
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Moon+Dance&family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
           <div class="col-md-12 header_div text-center">
                <h2 id="header">Sound controlled Animals</h2>
                <p id="header_p">Note : play different sounds like barking, meowing, roaring, howling and chirping</p>
           </div> 
           <div class="main_div">
                <center>
                    <br>
                    <button class="btn btn-info" id="start_button" onclick="startClassification();"> START </button>
                    <h3 id="result_label">I can hear : </h3>
                    <h4 id="result_confidence">Accuracy : </h4>
                    <br>
                    <img src="ear.gif" id="animal_image">
                </center>
           </div>
           <br>
           <br>
           <div class="copy_right_footer">
                <p id="footer">Developed by - Shaurya Garg</p>
           </div>
        <script src="main.js"></script>
    </body>
</html>
